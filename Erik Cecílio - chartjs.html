<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; ">

    <div>
        <h2>Gráfico de Linhas</h2>
        <canvas id="lineChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <br><br><br>
    <div>
        <h2>Gráfico de Barras</h2>
        <canvas id="barChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <script>
        // Dados propostos para meu gráfico de linhas
        const lineData = {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura (°C)',
                    data: [30, 29, 28, 25, 22, 23],
                    borderColor: 'red',
                    backgroundColor: 'transparent',
                    yAxisID: 'y',
                },
                {
                    label: 'Umidade (%)',
                    data: [80, 82, 80, 85, 80, 83],
                    borderColor: 'blue',
                    backgroundColor: 'transparent',
                    yAxisID: 'y1',
                }
            ]
        };

        // Configurando meu gráfico em linhas!
        const lineConfig = {
            type: 'line',
            data: lineData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Temperatura (°C)'
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Umidade (%)'
                        },

                        grid: {
                            drawOnChartArea: false, 
                        },
                    },
                }
            }
        };

        // criando o gráfico em linhas!
        const lineChart = new Chart(
            document.getElementById('lineChart'),
            lineConfig
        );







        // Dados para meu gráfico em barras!
        const barData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                    label: 'Temperatura Média (°C)',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                },
                {
                    label: 'Umidade Média (%)',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                }
            ]
        };

        // Configurando o gráfico em barras!
        const barConfig = {
            type: 'bar',
            data: barData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // criando o gráfico de barras!
        const barChart = new Chart(
            document.getElementById('barChart'),
            barConfig
        );
    </script>

</body>

</html>
